unbindall

//movimiento
bind w "+forward"
bind a "+moveleft"
bind d "+moveright"
bind s "+back"
bind ctrl "+movedown"
bind mouse1 "+attack"
bind mouse2 "+moveup"

//armas
bind 1 "use blaster"
bind x "use shotgun;use machinegun"
bind mwheeldown  "use super shotgun"
bind mwheelup "use chaingun"
bind q "use rocket launcher"
bind e "use grenade launcher"
bind r "use bfg10k;wait;use hyperblaster"
bind f "use railgun"
bind g "use grenades"
bind 4 "use bfg10k"

//interfaz
set name "bLoOd"
set skin "female/jungle"
set crosshair "1"
set rate "25000"
set fov "120"
set cl_run "1"
set cl_railtrail "220"
set cl_maxfps "90"
set run_pitch "0"
set run_roll "0"
set bob_pitch "0"
set bob_roll "0"
set bob_up "0"
set freelook "1"

set cl_maxfps "90"
set cl_http_default_url "http://q2http.tastyspleen.net"

set sensitivity "1.5"
set scr_conspeed "4"

//video
set intensity "3"
set gl_upscale_pcx "2"
set gl_modulate "2"
set gl_coloredlightmaps "0.4"
set gl_shadows "1"
set gl_swapinterval "0"
set gl_3dlabs_broken "0"
set gl_driver "opengl32"
set gl_dynamic "0"
set gl_ext_multitexture "1"
set gl_ext_pointparameters "1"
set gl_ext_compiled_vertex_array "1"
set gl_ext_palettedtexture "0"
set gl_finish "0"
set gl_flashblend "0"
set gl_polyblend "0"
set gl_triplebuffer "1"
set gl_texturemode "GL_LINEAR_MIPMAP_LINEAR"
set gl_vertex_arrays "0"
set gl_ztrick "0"
set gl_fontshadow "1"
set gl_anisotropy "0"
set gl_modulate_entities "100"

set vid_ref "opengl32"
set vid_fullscreen "1"

//waves
bind 0 "wave 0"
bind 9 "wave 1"
bind 8 "wave 2"
bind 7 "wave 3"
bind 6 "wave 4"

//powerup
bind o "use quad damage;use invulnerability"

//Menu
alias +score "cmd score"
alias -score "cmd score 0"

bind ENTER "invuse"
bind ESCAPE "togglemenu"
bind downarrow  "invnext"
bind uparrow "invprev"
bind y "messagemode2"
bind ~ "toggleconsole"
bind F1 "inven"
bind t "messagemode"
bind y "messagemode2"
bind TAB "+score"
bind escape "togglemenu"

//Function keys

bind F1 "inven"
bind F2 "pushmenu savegame"
bind F3 "pushmenu loadgame"
bind F4 "pushmenu keys"
bind F5 "pushmenu startserver"
bind F6 "echo Quick Saving...; wait; save quick"
bind F8 "pushmenu servers +http://q2servers.com/?raw=2"
bind F9 "echo Quick Loading...; wait; load quick"
bind F10 "quit"
bind F12 "screenshot"

set cl_railtrail_type "0"
set cl_railcore_color "yellow"
set cl_railspiral_color "yellow"
set cl_railcore_width "1"
set cl_railspiral_radius"1"
set gl_partstyle "2"
set gl_partscale "2.5"

set con_scale "2"
set s_khz "44"

//servidores
set adr0 "200.111.164.139:27900" // Deathmatch FFA
set adr1 "200.111.164.139:27910" // OpenTDM
set adr2 "131.221.32.142:27900" // RA2 Pï¿½blico
set adr3 "131.221.32.142:27910" // RA2 Liga
set adr4 "131.221.32.142:27920" // RA2 Liga
set adr5 "131.221.32.142:27930" // RA2 Liga
set adr6 "131.221.32.142:27940" // RA2 Liga

//aliases

//botar armas
alias dsg "drop Shotgun;drop Machinegun"
alias dssg "drop Super Shotgun;drop shells"
alias dmg "drop Machinegun;drop Shotgun"
alias dcg "drop Chaingun;drop bullets"
alias dgl "drop Grenade Launcher;drop grenades"
alias drl "drop Rocket Launcher;drop rockets"
alias dhb "drop Hyperblaster;drop cells"
alias dbfg "drop BFG10K:drop cells"
alias drg "drop Railgun;drop slugs"

alias +asedropit "bind x dsg; bind mwheeldown dssg; bind x dmg; bind mwheelup dcg; bind r dhb; bind r dbfg; bind e dgl; bind q drl; bind f drg"
alias -asedropit "bind x usg; bind mwheeldown ussg; bind x umg; bind mwheelup ucg; bind r uhb; bind r ubfg; bind e ugl; bind q url; bind f urg"

//botar cargas
alias dshe "drop shells"
alias dbul "drop bullets"
alias dgre "drop grenades"
alias droc "drop rockets"
alias dcel "drop cells"
alias dslu "drop slugs"

alias +drop "bind mwheeldown dshe; bind mwheelup dbul; bind r dcel; bind e dgre; bind q droc; bind f dslu" 
alias -drop "bind x usg; bind mwheeldown ussg; bind x umg; bind mwheelup ucg; bind r uhb; bind r ubfg; bind e ugl; bind q url; bind f urg"

alias usg "use shotgun;use machinegun"
alias ussg "use super shotgun"
alias umg "use machinegun;use shotgun"
alias ucg "use chaingun"
alias ugl "use grenade launcher"
alias url "use rocket launcher"
alias uhb "use hyperblaster;use bfg10k"
alias ubfg "use hyperblaster"
alias urg "use railgun"
alias ubs "use blaster"

bind alt "+asedropit"
bind c "+drop"

//caminar
alias +walk "cl_run 0"
alias -walk "cl_run 1"
alias walk "+walk;-walk"

bind shift +walk

//volumen
alias vol_0 "s_volume 0;set vu 1 ;set vd w; alias vup vol_1;alias vdn vol_0;echo Volume [|----------] 0" 
alias vol_1 "s_volume 0.1;set vu 2 ;set vd 0; alias vup vol_2;alias vdn vol_0;echo Volume [-|---------] 1" 
alias vol_2 "s_volume 0.2;set vu 3 ;set vd 1; alias vup vol_3;alias vdn vol_1;echo Volume [--|--------] 2" 
alias vol_3 "s_volume 0.3;set vu 4 ;set vd 2; alias vup vol_4;alias vdn vol_2;echo Volume [---|-------] 3" 
alias vol_4 "s_volume 0.4;set vu 5 ;set vd 3; alias vup vol_5;alias vdn vol_3;echo Volume [----|------] 4" 
alias vol_5 "s_volume 0.5;set vu 6 ;set vd 4; alias vup vol_6;alias vdn vol_4;echo Volume [-----|-----] 5" 
alias vol_6 "s_volume 0.6;set vu 7 ;set vd 5; alias vup vol_7;alias vdn vol_5;echo Volume [------|----] 6" 
alias vol_7 "s_volume 0.7;set vu 8 ;set vd 6; alias vup vol_8;alias vdn vol_6;echo Volume [-------|---] 7" 
alias vol_8 "s_volume 0.8;set vu 9 ;set vd 7; alias vup vol_9;alias vdn vol_7;echo Volume [--------|--] 8" 
alias vol_9 "s_volume 0.9;set vu 10;set vd 8; alias vup vol_10;alias vdn vol_8;echo Volume [---------|-] 9" 
alias vol_10 "s_volume 1;set vu w ;set vd 9; alias vup vol_10;alias vdn vol_9;echo Volume [----------|] 10"
 
alias vup vol_1 
alias vdn vol_0 

bind kp_minus	vdn 
bind kp_plus vup 

//zoom
alias +zoom "fov 60; sensitivity 0.5"
alias -zoom "fov 120; sensitivity 1.5"

bind space "+zoom"